<ion-view view-title="">
  <ion-content class="padding bg-App" scroll="false" ng-click="click()">
    <ion-item class="text-center" style="background-color: transparent !important" id="item-UP">
      <h2>K$/total: {{cookies | number:2}}</h2>
      <hr />
      <p>K$/seg: {{top + clickers | number:2}}  K$/tap: {{1 | number:2}}</p>
    </ion-item>
    <div class="item text-center" style="background-color: transparent !important">
      <img src="img/ionic.png" alt="" />
    </div>

  <ion-list class="padding text-center">
    <ion-item>
      K$/total: {{cookies | number:2}}
      <br />
      <p></p>
      Cursors: {{clickers | number:2}}
      <p>Cursor Cost: {{clickerPrice() | number:2}}</p>
      <p></p>
      Top: {{top | number:2}}
      <p>Top Cost: {{topPrice() | number:2}}</p>
      <hr />
      <div class="button-bar">
        <a class="button button-dark" ng-click="click()">Click!</a>
        <a class="button button-dark" ng-click="buyClicker()" ng-disabled="cookies < clickerPrice()">Cursors</a>
        <a class="button button-dark" ng-click="buyTop()" ng-disabled="cookies < topPrice()">Top</a>
      </div>
    </ion-item>
  </ion-list>

  </ion-content>
</ion-view>
