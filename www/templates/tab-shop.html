<ion-view view-title="">
  <ion-content class="padding bg-App">
    <ion-item class="text-center" style="background-color: transparent !important" id="item-UP">
      <h2>K$/total: {{cookies | number:2}}</h2>
      <hr />
      <p>K$/seg: {{top + clickers | number:2}}  K$/tap: {{1 | number:2}}</p>
    </ion-item>
    <ion-list>
      <ion-item class="item item-avatar item-button-right samples" id="item-UP"
                style="background-color: transparent !important" ng-repeat="shop in shops">
        <img ng-src="{{shop.face}}">
        <h2>
          {{shop.name}} <i class="icon ion-more"></i> <span class="badge badge-dark">x{{shop.qtde}}</span>
          <li>
             <p>Pre√ßo: {{shop.preco | number:2}}</p>
          </li>
        </h2>
        <button class="button button-dark">Contratar!</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
