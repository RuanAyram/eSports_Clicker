<ion-view view-title="SHOP">
  <ion-content class="padding bg-App has-subheader">
    <div class="samples" ng-repeat="shop in shops">
      <div>
        <img ng-src="{{shop.face}}">
        <span class="badge badge-dark">{{shop.qtde}}</span>
        {{shop.name}}
        <label class="item item-input item-stacked-label" id="label-shop">
          <small>{{shop.benefits}}</small>
        </label>
        <button class="button button-dark">{{shop.preco}} 0</button>
      </div>
    </div>
  </ion-content>
</ion-view>
