<ion-view view-title="SHOP">
  <ion-content class="padding bg-App has-subheader">
    <ion-list>
      <ion-item class="item item-avatar item-button-right samples" id="item-UP"
                style="background-color: transparent !important" ng-repeat="shop in shops">
        <img ng-src="{{shop.face}}">
        <h2>
          {{shop.name}}
          <li>
            {{shop.qtde}} {{shop.benefits}}
          </li>
        </h2>
        <button class="button button-dark">{{shop.preco}} 0</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
